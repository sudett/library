<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Library</title>
  </head>

  <body>
    <div class="container">
      <button class="btn btn--blue btn--new-book">New Book</button>
      <ul class="library"></ul>
    </div>

    <div class="form-container hidden">
      <div class="overlay"></div>
      <form class="book">
        <div>
          <input class="book__img-selector" type="file" accept="image/png, image/jpg">
          <div class="book__img-preview"></div>
        </div>
        <div class="book__container">
          <div class="book__group">
            <input class="book__input book__title" id="title" type="text" placeholder=" ">
            <label class="book__label" for="title">Title</label>
          </div>
          <div class="book__group">
            <input class="book__input book__author" id="author" type="text" placeholder=" ">
            <label class="book__label" for="author">Author</label>
          </div>
          <div class="book__group">
            <input class="book__input book__publisher" id="publisher" type="text" placeholder=" ">
            <label class="book__label" for="publisher">Publisher</label>
          </div>
          <div class="book__group">
            <input class="book__input book__language" id="language" type="text" placeholder=" ">
            <label class="book__label" for="language">Language</label>
          </div>
          <div class="book__group">
            <input class="book__input book__publish-date" id="publish-date" type="number" placeholder=" ">
            <label class="book__label" for="publish-date">Publish Date</label>
          </div>
          <div class="book__group">
            <input class="book__input book__pages" id="pages" type="number" placeholder=" ">
            <label class="book__label" for="pages">Pages</label>
          </div>
          <div class="book__group book__group-check">
            <input class="book__checkbox" id="read" type="checkbox">
            <label class="book__label-check" for="read">Read</label>
          </div>
          <button class="btn btn--blue btn--submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
